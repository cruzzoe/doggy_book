{% extends "base.html" %}

{% block content %}
<section class="page-section" id="bookings">
    <div class="container"> 
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Available Dogs</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

            <h3>Please confirm your booking for: {{ dog_name }}</h3>
            </br>
            <h4>Details below for your booking. Please check and then click confirm to proceed.</h4>
            <p>Date: {{ slot.date }}</p>
            <h4>Start: {{ slot.start }}</h4>
            <h4>End: {{ slot.end }}</h4>
            <h4><a href="{{ url_for('confirmed', slot=slot.id) }}">Click to Book!</a></h4>
{% endblock %}
