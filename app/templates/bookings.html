{% extends "base.html" %}

{% block content %}
<!--Linked to My Bookings on Navbar. Allows you to see user's bookings-->
<section class="page-section" id="bookings">
    <div class="container"> 
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Bookings</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

    <h2>My Bookings</h2>
    </br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Dog</th>
            <th scope="col">Date</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
            <th scope="col">Booked By</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for slot in slots %}
            <tr>
                <td>{{slot.subject.dog_name}}</td>
                <td>{{slot.date}}</td>
                <td>{{slot.start}}</td>
                <td>{{slot.end}}</td>
                <td>{{slot.booker.username}}</td>
                <td><a href="{{ url_for('cancel_slot', slot=slot.id) }}">Cancel Booking</a></td> 
            </tr>
            {% endfor %}
        </tbody> 
    </table>
{% endblock %}
