{% extends "base.html" %}

{% block content %}
    <h1>Your Available Slots</h1>
    {% for dog in dogs %}
        <h3>{{ dog.dog_name}}</h1>
        <table>
        <tr>
            <th>Date</th>
            <th>Start</th> 
            <th>End</th> 
            <th>Booked By</th>
        </tr>
        {% for slot in dog.slots.all() %}
        <tr>
            <td>{{slot.dog_name}}</td>
            <td>{{slot.start}}</td> 
            <td>{{slot.end}}</td> 
            <td>{{slot.booker.username}}</td>
            <td><a href="{{ url_for('delete_slot', slot=slot.id) }}">Delete Slot</a></td> 
        </tr>
        {% endfor %}
        </table>
    {% endfor %}
{% endblock %}
