{% extends "base.html" %}

{% block content %}
    <table>
    <tr>
        <th>Name</th>
        <th>Age</th> 
        <th>Owner</th> 
        <th>Number of Slots Free</th>
    </tr>
    {% for dog in dogs %}
    <tr>
        <td>{{dog.dog_name}}</td>
        <td>{{dog.age}}</td> 
        <td>{{dog.owner.username}}</td> 
        <td>{{dog.slots.all()|length}} </td>
        <td><a href="{{ url_for('book_dog', dog_name=dog.dog_name) }}">Click to Book!</a></td> 
    </tr>
    {% endfor %}
    </table>
{% endblock %}
